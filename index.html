<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Urban Traffic Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root {
      --bg:#f4f7fb;
      --card:#ffffff;
      --text:#1f2933;
      --accent:#0f766e;
    }

    body.dark {
      --bg:#0f172a;
      --card:#1e293b;
      --text:#e5e7eb;
    }

    /* ‚úÖ BACKGROUND IMAGE ADDED HERE */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("images/traffic-bg.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text);
      transition: 0.3s;
    }

    header {
      background: rgba(15,118,110,0.95);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .dark-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: white;
      color: #111;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn-secondary {
      background: #475569;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    #map {
      height: 340px;
      border-radius: 12px;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      background: var(--card);
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,.15);
      font-size: 14px;
    }

    .stat-card small {
      color: gray;
      display: block;
    }

    .low { color: green; }
    .medium { color: blue; }
    .high { color: red; }

    @media(max-width:900px){
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>üö¶ AI-Based Urban Traffic Prediction</h2>
  <p>Smart City Traffic Monitoring Dashboard</p>
  <div class="dark-toggle" onclick="toggleDark()">üåô Dark</div>
</header>

<div class="container">

  <!-- INPUT PANEL -->
  <div class="card">
    <label>Vehicle Density</label>
    <input type="number" id="density" value="120">

    <label>Average Speed (km/h)</label>
    <input type="number" id="speed" value="25">

    <label>Weather</label>
    <select id="weather">
      <option>Clear</option>
      <option>Rainy</option>
    </select>

    <button onclick="manualPredict()">Predict</button>
    <button class="btn-secondary" onclick="startLive()">‚ñ∂ Start Live</button>
    <button class="btn-secondary" onclick="stopLive()">‚èπ Stop</button>

    <div id="result">Waiting for input‚Ä¶</div>
  </div>

  <!-- VISUAL PANEL -->
  <div class="card">

    <div class="stats">
      <div class="stat-card">
        <small>Last Updated</small>
        <strong id="lastUpdated">--</strong>
      </div>
      <div class="stat-card">
        <small>Today Traffic</small>
        <strong id="todayTraffic">--</strong>
      </div>
      <div class="stat-card">
        <small>Previous Week Avg</small>
        <strong id="weekTraffic">--</strong>
      </div>
    </div>

    <div id="map"></div>
    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
